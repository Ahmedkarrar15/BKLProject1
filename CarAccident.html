<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collision Reporting Form</title>
<link rel="stylesheet" href="caraccident.css">
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- Page 1: Preliminary Questions -->
            <div id="page1">
                <h2>Preliminary Questions:</h2>
                <form>
                    <div class="form-group">
                        <label>Was this collision investigated by a Police Officer: </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="policeInvestigated" id="policeYes" value="yes">
                            <label class="form-check-label" for="policeYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="policeInvestigated" id="policeNo" value="no">
                            <label class="form-check-label" for="policeNo">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Was there damage to property other than vehicle:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="damageToProperty" id="damageYes" value="yes">
                            <label class="form-check-label" for="damageYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="damageToProperty" id="damageNo" value="no">
                            <label class="form-check-label" for="damageNo">No</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Did the collision occur in a parking lot:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="collisionInParkingLot" id="parkingLotYes" value="yes">
                            <label class="form-check-label" for="parkingLotYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="collisionInParkingLot" id="parkingLotNo" value="no">
                            <label class="form-check-label" for="parkingLotNo">No</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Was the collision a Hit and Run:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hitAndRun" id="hitAndRunYes" value="yes">
                            <label class="form-check-label" for="hitAndRunYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hitAndRun" id="hitAndRunNo" value="no">
                            <label class="form-check-label" for="hitAndRunNo">No</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>How many vehicles were involved:</label>
                        <input type="number" class="form-control" name="numVehicles" id="numVehicles" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label>How many involved parties were not inside a vehicle:</label>
                        <input type="number" class="form-control" name="numParties" id="numParties" min="0">
                    </div>
                    <div class="form-group" id="date"> 
                        <label>Date of Collision:</label>
                        <input type="date" class="form-control" name="collisionDate" id="collisionDate">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dateOfCollision" id="dateEstimated" value="estimated">
                            <label class="form-check-label" for="dateEstimated">Estimated</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dateOfCollision" id="dateExact" value="exact">
                            <label class="form-check-label" for="dateExact">Exact</label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="time">
                        <label>Time of Collision:</label>
                        <input type="time" class="form-control" name="collisionTime" id="collisionTime">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="nextPage()">Next</button>
                </form>
            </div>

<!-- Page 2: Collision Location -->
<!-- Page 2: Collision Location -->
<div id="page2" style="display: none;">
    <h2>Collision Location:</h2>
    <form>
        <div class="form-group">
            <label for="location">Location of Collision:</label>
            <input type="text" class="form-control" id="location" placeholder="Enter location">
        </div>
        <!-- Additional questions -->
        <div class="form-group">
            <label for="miles">Miles Outside City Limits:</label>
            <input type="text" class="form-control" id="miles" placeholder="Enter miles">
        </div>
        <div class="form-group">
            <label for="direction">Direction From City Limits:</label>
            <input type="text" class="form-control" id="direction" placeholder="Enter direction">
        </div>
        <div class="form-group">
            <label for="collisionOccured">Collision Occurred:</label>
            <select class="form-control" id="collisionOccured">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roadwayType">Roadway Type:</label>
            <select class="form-control" id="roadwayType">
                <option value="INTERSTATE">INTERSTATE</option>
                <option value="LOCAL STREET">LOCAL STREET</option>
                <option value="FEDRAL">FEDRAL</option>
                <option value="COUNTRY ROAD">COUNTRY ROAD</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="city">City of Collision:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city">
        </div>
        <div class="form-group">
            <label for="county">County of Collision:</label>
            <input type="text" class="form-control" id="county" placeholder="Enter county">
        </div>

        <!-- Add Google Maps here -->

        <button type="button" class="btn btn-primary" onclick="prevPage()">Previous</button>
        <button type="button" class="btn btn-primary" onclick="nextPage()">Next</button>
    </form>
</div>


<!-- Page 3: Upload Picture -->
<div id="page3" style="display: none;">
    <h2>Upload A Picture Of The Collision:</h2>
    <form>
        <div class="form-group">
            <label for="picture">Upload Picture:</label>
            <input type="file" class="form-control-file" id="picture">
        </div>

        <button type="button" class="btn btn-primary" onclick="prevPage()">Previous</button>
        <button type="button" class="btn btn-primary" onclick="nextPage()">Sumbit</button>
    </form>
</div>

<!-- Page 4: Submission Confirmation -->
<div id="page4" style="display: none;">
    <h2>Form Submitted!</h2>
    <p>Your information has been successfully submitted. Thank you!</p>
</div>


<script src="caraccident.js"></script>
</body>
</html>
